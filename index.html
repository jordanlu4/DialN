    <div class="rocket-container">

    <div class="astro-container">

  </div>

    <div class="star"></div>
    <div class="star"></div>

    <div class="star slow-star"></div>
  </div>

  <div class="mars"></div>
  <div class="jupiter"></div>
  <div class="moon"></div>

  <div class="container text-center">
    <p class="big-text">DialN</p>
    <div id="timer" class="big-text" draggable="false">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span
        id="milliseconds">00</span>
    </div>

    <p class="instruction-text">Click the timer to start</p>
    <div>
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="pauseBtn" class="btn btn-warning" disabled>Pause</button>
      <button id="clearBtn" class="btn btn-danger">Clear</button>
    </div>

    <div class="image-section">
      <iframe id="videoPlayer" width="700" height="315"
        src="https://www.youtube-nocookie.com/embed/jfKfPfyJRdk?si=C8MZgeYIvF9W-SHG" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="button-section">
      <button class="btn btn-success btn-video"
        data-video="https://www.youtube-nocookie.com/embed/jfKfPfyJRdk?si=C8MZgeYIvF9W-SHG">Lofi</button>
      <button class="btn btn-success btn-video"
        data-video="https://www.youtube.com/embed/4oStw0r33so?si=q_5iZ5iwf07W4RMi">Piano</button>
      <button class="btn btn-success btn-video"
        data-video="https://www.youtube.com/embed/4xDzrJKXOOY?si=kRrapMMLcp6PIjIy">Synthwave</button>
      <button class="btn btn-success btn-video"
        data-video="https://www.youtube.com/embed/S_MOd40zlYU?si=oYUGV1fD99WWfrYH">Ambient</button>
      <!-- <button id="spotifyBtn" class="btn btn-success">Spotify</button> -->
    </div>
